<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="inputName" required #inputName="ngModel">
                    <span class="text-danger" *ngIf="!inputName.valid && inputName.touched">The ingredient name is required!</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="inputAmount" ngModel required [pattern]="'^[1-9]+[0-9]*$'" #inputAmount="ngModel">
                    <span class="text-danger" *ngIf="!inputAmount.valid && inputAmount.touched">The amount is invalid!</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDeleteItem()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
