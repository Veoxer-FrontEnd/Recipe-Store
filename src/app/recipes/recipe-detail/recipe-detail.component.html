<div class="row">
    <div class="col-xs-12">
        <img src="{{ recipe.imgPath }}" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppinglist()">To Shopping List</a></li>
                <li><a [routerLink]="['edit']">Edit Recipe</a></li>
                <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <div *ngFor="let ingElement of recipe.ingredients">
                <li *ngIf="ingElement.state !== 2" class="list-group-item">
                    {{ ingElement.name }} <span class="badge">{{ ingElement.amount }}</span>
                </li>
            </div>
        </ul>
    </div>
</div>
