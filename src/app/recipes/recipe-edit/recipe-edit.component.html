<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <input type="hidden" formControlName="id">
            <input type="hidden" formControlName="state">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group btn-toolbar">
                        <button class="btn btn-success" [disabled]="!recipeForm.valid" (ngSubmit)='onSubmit()'
                            type=submit>Save</button>
                        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Image Url">Image Url</label>
                        <input type="text" class="form-control" formControlName="imgPath" #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imgPath.value" alt="" class="img-responsive" style="max-height:250px;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="3"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" style="margin-bottom:20px;"
                        (click)="onAddIngredients()">Add Ingredients</button>
                </div>
            </div>
            <div class="row" formArrayName="ingredients">
                <div class="col-xs-12" class="form-group"
                    *ngFor="let ingredient of ingredientsForm; let i = index;"
                    [formGroupName]="i">
                    <div hideOnClick *ngIf="ingredient.state !== 2">
                        <input type="hidden" class="form-control" formControlName="id">
                        <input type="hidden" class="form-control" formControlName="state">
                        <div class="col-xs-7">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
